<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  <ng-container matColumnDef="workoutType">
    <th mat-header-cell *matHeaderCellDef> Workout Type </th>
    <td mat-cell *matCellDef="let user"> {{user.workoutType}} </td>
  </ng-container>
  <ng-container matColumnDef="minutes">
    <th mat-header-cell *matHeaderCellDef> Minutes </th>
    <td mat-cell *matCellDef="let user"> {{user.minutes}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalUsers" [pageSize]="5"></mat-paginator>
